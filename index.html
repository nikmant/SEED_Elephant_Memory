    <div id="comboBoxContainer" class="comboBoxContainer"></div>

    <script>
        // Блок для отображения 12-24 выпадающих списков        
        const comboBoxContainer = document.getElementById('comboBoxContainer');

        // Выбранный язык по умолчанию
        let curLanguage = 'English';
        let curLanguageIndex = 0;

        // Массив-словарь слов SEED, исходный со всеми языками
        let csvDataArray = [];
        // Массив-словарь слов SEED, упорядоченный по алфавиту выбранного языка
        let curDataSet = [];

        // Количество слов (по умолчанию) в списке
        let seedWordCountTotal = 12; 
        // Количество заполненных слов в SEED фразы
        let seedWordCountFilled = 0;
        // ID выбранных слов SEED
        let seedSelectedWordId = [];
        // индекс последнего выбираемого слова SEED фразы
        let seedLastWordIndex  = -1;

        // Слушатель события изменения языка
        const languageSelector = document.querySelector('select[name="languageSelector"]');
        languageSelector.addEventListener("change", handleLanguageChange);   
 
        // Собираю список языков в Map
        let languageMap = new Map();
        for (let i = 0; i < languageSelector.options.length; i++) {
            languageMap.set(languageSelector.options[i].value, i);
        }

        // Слушатель события изменения количества слов
        const wordCountRadios = document.querySelectorAll('input[name="wordCount"]');
        wordCountRadios.forEach(radio => {
            radio.addEventListener('change', handleWordCountChange);
        });
                       
        // Обработчик события изменения количества слов
        async function handleWordCountChange(event) {
            seedWordCountTotal = event.target.value;
            await calcCountFilledWords();
            await generateComboBoxes();  
        }

        // Обработчик события изменения языка
        async function handleLanguageChange(event) {
            curLanguageIndex = languageSelector.selectedIndex;
            curLanguage = languageSelector.options[curLanguageIndex].textContent;
            curDataSetReCalc();
            await calcCountFilledWords();
            await generateComboBoxes();
        }
         
        // Наполняю curDataSet словами из выбранного языка
        // и упорядочиваю по алфавиту
        function curDataSetReCalc() {
            // Множество M первых элементов массива seedSelectedWordId 
            let setSeedSelectedWordId = new Set(seedSelectedWordId.slice(0, seedWordCountTotal));
            // Наполняю curDataSet словами из выбранного языка
            curDataSet = [];
            for (let id=0; id<csvDataArray.length; id++) {
                let word  = csvDataArray[id][curLanguageIndex];
                let title = csvDataArray[id][curLanguageIndex];
                // Присваиваю is_green значения true или false случайным образом
                // let is_green = (Math.random() >= 0.5);
                let is_green = false;
                if (curLanguageIndex>0)
                    title = title + ' - ' + csvDataArray[id][0];
                if ((setSeedSelectedWordId.has(id)) || (word != ''))
                    curDataSet.push([id, title, word, is_green]);
                const isContained = setSeedSelectedWordId.has(id);
            }
            // Сортирую curDataSet по значению второй колонки

        // Определяет, какие из слов словаря могут быть использованы
        // в качестве последнего незаполненного слова SEED фразы
        async function curDataSetReCalcGreen() {
            if (seedLastWordIndex==-1) {
                return;
            }

            // Заношу ID уже известных выбранных слов
            let seedCandidateArrayId = new Array(seedWordCountTotal);
            for (let i=0; i<seedWordCountTotal; i++) {
                seedCandidateArrayId[i] = seedSelectedWordId[i];
            }

            const promises = curDataSet.map(arrayElement => processValidateSHA256(arrayElement, seedCandidateArrayId));
            let validationRes = await Promise.all(promises);
        }

        async function processValidateSHA256(arrayElement, seedCandidateArrayId) {
            const seedCandidateArrayIdCopy = [...seedCandidateArrayId];
            seedCandidateArrayIdCopy[seedLastWordIndex] = arrayElement[0];
            let resBool = await isValidSeedSHA256(seedCandidateArrayIdCopy);
            arrayElement[3] = resBool;
            return resBool; // Возвращаем промис с обновленным элементом массива
        }

        // Проверяя получивщуюся полную фразу на корректность SHA256 хэша
        async function isValidSeedSHA256(seedCandidateArrayId) {            
            // Считаю количество переданных слов SEED фразы
            let words_count = seedCandidateArrayId.length;
            // Считаю ДРОБНОЕ кол-во байтов вмещающих всю инфу СИД-фразы
            let bites_count_total = (11 * words_count) / 8;
            // ЦЕЛОЕ кол-во БИТОВ для расчёта хэша
            bits_count_for_calc = Math.floor(bites_count_total - 0.0001) * 8;
            // ЦЕЛОЕ кол-во БИТОВ для сравниваемях первых битов хэша
            bits_count_for_hash = Math.round((bites_count_total - Math.floor(bites_count_total - 0.0001)) * 8);

            // Выделение памяти для байтовых данных
            arrayLength = Math.round(bits_count_for_calc / 8);
            BinaryData = new Uint8Array(arrayLength);

            // Делаю из массива ID SEED длинную строку вида 001110101011110101000001001101101011010010111.....
            let BinaryStr = '';
            for (let i = 0; i < words_count; i++) {
                BinaryStr += IntToBin(seedCandidateArrayId[i], 11);
            }

            // Пересобираю биты из String001010101.. в TBytes
            s8 = '';
            for (n = 0; n < BinaryStr.length; n++) {
                s8 += BinaryStr[n];
                if (s8.length === 8) {
                    Q = 0;
                    for (k = 0; k < 8; k++) {
                        Q = Q * 2 + parseInt(s8[k]);
                    }
                    BinaryData[Math.floor((n - 7) / 8)] = Q;
                    s8 = '';
                }
            }

            // Расчёт хэша SHA-256
            let heshSHA256 = await calculateSHA256(BinaryData); 
            // Берём первые X битов хэша, в виде целого десятичного числа
            let firstXBitsSHA256 = getFirstXBitsFromUint8Array(heshSHA256, bits_count_for_hash);
            
            // Беру нужное количество последних битов строки 0100010101....
            let sEndOriginBinaryStr = BinaryStr.substring(bits_count_for_calc, bits_count_for_calc + bits_count_for_hash);
            // Также перевожу эту строку нулей и единиц в целое десятичное число
            let lastSeedBits = BinToInt(sEndOriginBinaryStr);

            // Если они совпадают, то SEED рабочий
            res = (firstXBitsSHA256 === lastSeedBits);

            // console.log('words_count = ' + words_count);
            // console.log('bites_count_total = ' + bites_count_total);
            // console.log('bits_count_for_calc = ' + bits_count_for_calc);
            // console.log('bits_count_for_hash = ' + bits_count_for_hash);

            // console.log("seedCandidateArrayId[0]=", seedCandidateArrayId[0]);

            // if (seedCandidateArrayId[0]<50)
            // {
            //     console.log("seedCandidateArrayId=",seedCandidateArrayId);

            //     console.log("BinaryStr=",BinaryStr);
            //     console.log("BinaryData=",BinaryData);

            //     console.log("heshSHA256=",heshSHA256);
            //     console.log("firstXBitsSHA256=",firstXBitsSHA256);
                
            //     console.log("sEndOriginBinaryStr=",sEndOriginBinaryStr);
            //     console.log("lastSeedBits=",lastSeedBits);

            //     console.log("res=",res);
            // }

            return res;
            // return false;
        }

        // Вспомогательная функция для преобразования целого десятичного числа
        // в двоичное число, записанное строкой заданной длины
        function IntToBin(Value, Digits) {
            let result = '';
            while (Value > 0) {
                result = (Value % 2) + result;
                Value = Math.floor(Value / 2);
            }
            while (result.length < Digits) {
                result = '0' + result;
            }
            return result;
        }

        // Вспомогательная функция для преобразования двоичного числа, 
        // записанного строкой, в целое десятичное число
        function BinToInt(BinaryStr) {
            let result = 0;
            const length = BinaryStr.length;
            
            for (let i = 0; i < length; i++) {
                const bit = parseInt(BinaryStr[i]);
                result = result * 2 + bit;
            }
            
            return result;
        }

        async function handleComboBoxChangeNormal(event) {

        // Считаю количество заполненных слов
        // Возвращет TRUE если необходимо перерисовать комбо-боксы
        async function calcCountFilledWords() {
            let OLD_seedLastWordIndex = seedLastWordIndex;
            seedWordCountFilled = 0;

            // Считаю в цикле количество заполненных слов
            // Заодно пытаюсь установить индекс незаполненного слова
            for (let i=0; i<=seedWordCountTotal-1; i++)
            {
                if (seedSelectedWordId[i] != -1) 
                    seedWordCountFilled++;
                else
                    candidateLastWordIndex = i;
            }

            // Если НЕ заполнено более одного слова, то место последнего слова пока неизвестно
            if (seedWordCountFilled < seedWordCountTotal-1)
            {
                seedLastWordIndex = -1;
            }            

            // Если заполнены все КРОМЕ одного слова
            if (seedWordCountFilled == seedWordCountTotal-1)
            {
                seedLastWordIndex = candidateLastWordIndex;
            }

            // Если ВСЕ слова заполнены
            if (seedWordCountFilled == seedWordCountTotal)
            {
                // и при этом индекс последнего(зелёного) слова неизвестен
                if (seedLastWordIndex == -1)
                    seedLastWordIndex = seedWordCountTotal-1;
            }

            // На случай, если уменьшили кол-во слов в SEED
            if (seedLastWordIndex > seedWordCountTotal-1)
                seedLastWordIndex = seedWordCountTotal-1;

            // Определился ли НОВЫЙ индекс последнего(зелёного) слова?
            let isNewIndexLastWord = (seedLastWordIndex != OLD_seedLastWordIndex);
            let isNeedRedrawAllComboboxes = ((isNewIndexLastWord) || (seedLastWordIndex != -1));

            // Если изменился индекс последнего(зелёного) слова, то очищаю выбор последнего слова
            if (isNewIndexLastWord == true)
                seedSelectedWordId[seedLastWordIndex] = -1;

            await curDataSetReCalcGreen();
            return (isNeedRedrawAllComboboxes);
        }
                
        // Обработчик события изменения последнего слова SEED в КомбоБоксе
        function handleComboBoxChangeLast(event) {
            // seedLastWordIndex  = -1;  неправильно удали
            const comboBox = event.target;
            const comboBoxIndex = comboBox.selectedIndex;
            const comboBoxValue = comboBox.options[comboBoxIndex].value;
            const comboBoxNumber = comboBox.name.replace('comboBox', '');

        }

        // Загружаю CSV данные из внешнего CSV файла
        function loadCSVfromFile(file) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', file, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            resolve(xhr.responseText);
                        } else {
                            reject(xhr.statusText);
                        }
                    }
                };
                xhr.send();
            });
        }

        // Парсинг данных из CSV файла в массив
        function parseCSVData(csvData) {
            const rows = csvData.split('\n');
            const data = [];
            rows.forEach(row => {
                const columns = row.split(';');
                const rowData = [columns[0], columns[1]];
                if (columns[0].trim() != '')
                    data.push(rowData);
            });
            return data;
        }

        // Хэш функция SHA256
        async function calculateSHA256(data) {
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);  
            const hashArray = new Uint8Array(hashBuffer);
            return hashArray;
        }

        // Функция которая берёт первые X битов входящего аргумента Uint8Array, и конвертирует его их в десятичное число
        function getFirstXBitsFromUint8Array(data, x) {
            let res = 0;
            let bitIndex = 0;
            for (let i = 0; i < data.length; i++) {
                const byte = data[i];
                for (let j = 7; j >= 0; j--) {
                if (bitIndex >= x) {
                    return res;
                }
                const bit = (byte >> j) & 1;
                res = (res << 1) | bit;
                bitIndex++;
                }
            }
            return res;
        }
